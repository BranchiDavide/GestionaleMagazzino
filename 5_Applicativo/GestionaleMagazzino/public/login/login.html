<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: linear-gradient(rgba(0, 0, 0, 0.5),
                       rgba(0, 0, 0, 0.5)), url(magazzino.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }
    form {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%; /* Modifica per adattare la larghezza del form */
    }
    h2 {
      margin-top: 0;
      color: #333333;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: rgb(158, 15, 158);
    }
    input[type="submit"] {
      background-color: rgb(158, 15, 158);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: rgb(158, 15, 158);
    }

    /* Media query per dispositivi con larghezza massima di 600px */
    @media only screen and (max-width: 600px) {
      form {
        width: 80%; /* Modifica per adattare la larghezza del form su schermi pi√π piccoli */
      }
    }
  </style>
</head>
<body>

<form action="process-login.php" method="post">
  <h2>Login</h2>
  <input type="text" name="username" placeholder="Username" required>
  <input type="password" name="password" placeholder="Password" required>
  <input type="submit" value="Login">
</form>

</body>
</html>
